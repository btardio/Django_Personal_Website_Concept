<div class="container-fluid">


  <form action="/submit_email/" method="post" class="form-horizontal">
    {% csrf_token %}    

    {{ form.non_field_errors }}

    <table class="table">

      <tr>
	<td class="success" width="22%">
      
	  <div class="row">

	    <div class="col-lg-12">

	      Enter your email and join the subscription mailing list.
	    
	    </div>	
	  </div>
	  
	</td>

	<td width="2%">
	</td>
	
	<td width="72%">
	  
	  <div class="row">
	    <div class="form-group">
	      <label for="{{ form.email.id_for_label }}" class="col-lg-1 control-label">
		{{ form.email.label }}
	      </label>
	      <div class="col-lg-11">
		{{ form.email }}
	      </div>

	      {% if form.email.errors %}
		{% for error in form.email.errors %}
		  <p class="help-block">{{ error }}</p>
		{% endfor %}
	      {% endif %}
	    </div>
	  </div>
	  
	  <div class="row">
	    <div class="form-group">
	      <div class="col-lg-offset-4 col-lg-8">
		<input type="submit" value="Submit" class="btn btn-lg btn-primary"/>
	      </div>
	    </div>
	  </div>
      
	</td>
      </tr>
    
    </table>
      
  </form>

</div>
